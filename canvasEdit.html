<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas编辑器</title>
    <style>
        html,body,.main{
            width:100%;
            height:100%;
            margin:0;
            padding:0;
            overflow:hidden;
        }
        .main{
            overflow-y:auto;
            position:relative;
        }
        #grid-bg{
            position:absolute;
            top:0;
            right:0;
            width:800px;
            height:1200px;
        }
    </style>
</head>
<body>
    <div class="main">
        <canvas id="grid-bg"></canvas>
    </div>
</body>
</html>
